<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            margin-bottom: 10px;
        }
        #real-time-clock, #countdown {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .instructions {
            margin-top: 20px;
            padding: 10px;
            background: #e3f2fd;
            border-left: 5px solid #2196F3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Exam Timer</h1>
        <p>Current Time: <span id="real-time-clock">--:--:--</span></p>
        <p>Time Remaining: <span id="countdown">--:--:--</span></p>
        
        <div class="instructions">
            <h2>Instructions</h2>
            <p>1. Read all questions carefully.</p>
            <p>2. Do not refresh this page.</p>
            <p>3. Submit your answers before the timer ends.</p>
        </div>
    </div>

    <script>
        // Function to update the real-time clock
        function updateClock() {
            let now = new Date();
            let timeString = now.toLocaleTimeString();
            document.getElementById("real-time-clock").textContent = timeString;
        }

        // Function to handle the countdown
        function startCountdown(durationInMinutes) {
            let endTime = new Date();
            endTime.setMinutes(endTime.getMinutes() + durationInMinutes);

            function updateCountdown() {
                let now = new Date();
                let remainingTime = endTime - now;

                if (remainingTime <= 0) {
                    document.getElementById("countdown").textContent = "00:00:00";
                    alert("Time is up! Please submit your exam.");
                    clearInterval(countdownInterval);
                    return;
                }

                let hours = Math.floor((remainingTime / (1000 * 60 * 60)) % 24);
                let minutes = Math.floor((remainingTime / (1000 * 60)) % 60);
                let seconds = Math.floor((remainingTime / 1000) % 60);

                document.getElementById("countdown").textContent =
                    String(hours).padStart(2, '0') + ":" +
                    String(minutes).padStart(2, '0') + ":" +
                    String(seconds).padStart(2, '0');
            }

            let countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown(); // Call immediately so the page doesn't wait 1 second
        }

        // Initialize timers
        updateClock();
        setInterval(updateClock, 1000);  // Update real-time clock every second

        let examDuration = 60; // Set exam duration in minutes
        startCountdown(examDuration);
    </script>

</body>
</html>
